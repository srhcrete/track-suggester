<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester for Programming Bootcamp</h1>
      <h2>What language is right for you?</h2>
        <form id="frontEndBackEnd">
          <div class= "firstInput">
            <label for="name">What is your name?</label>
            <input id="name" type="text">
          </div>
          <div class="designVsLogic">
            <label for="designVsLogic">Do you like design or application logic?</label>
            <select id="designVsLogic">
              <option value="design">Design</option>
              <option value="apps">Application Logic</option>
            </select>
          </div>
          <div class="userExperience">
            <label for="userExperience">Are you most concerned with the User Experience or Developer Experience?</label>
            <select id="userExperience">
              <option value="read">I want to make the internet beautiful, fun, and easy to use!</option>
              <option value="run">I want to make the internet fun and easy for others to run and build!</option>
            </select>
          </div>
        <div class="submit">
          <button type="submit" class="btn">Find out if you favor Front End versus Back End web development!</button>
        </div>
      </form>


      <div id="quote">
        <p>Congratulations, <span class="name"></span>, it looks like you are a born<span class="dev"></span> !</p>
      </div>
    </div>
  </body>
</html>
